<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>With box sizing</title>

	<style type="text/css">
		
		.box1, .box2{
			background-color:blue;
			width:300px;
			height:100px;
			text-align: center;
			line-height:70px;
			text-transform: uppercase;
			font-weight: bold;
			color:#fff;
			margin-bottom: 15px;
			padding:15px;
			box-sizing:border-box;
		}

	</style>
	
</head>
<body>
	
	
	<div class="box1">
		box 1
	</div>
	<div class="box2">
		box 2
	</div>
	
	
</body>
</html>
