<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visibility</title>
	<style type="text/css">
		
		li{
			display:inline;
		}

		.coming-soon{
			visibility:hidden;
		}
	
	</style>
</head>
<body>

	<ul>
		<li>Home</li>
		<li>Products</li>
		<li class="coming-soon">Services</li>
		<li>About</li>
		<li>Contact</li>
	</ul>




	
</body>
</html>
