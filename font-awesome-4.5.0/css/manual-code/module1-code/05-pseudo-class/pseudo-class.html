<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo Classes</title>
	<style type="text/css">
		
		.menu li a:link{
			color:red;
			font-weight:bold;
			text-decoration:none;
		}

		.menu li a:visited{
			color:red;
		}

		.menu li a:hover{
			color:blue;
			font-style:italic;
		}

		.menu li a:focus{
			text-decoration:underline;
			color:brown;
		}

		.menu li a:active{
			font-size:35px;
			text-decoration:overline;
		}

		
	</style>
</head>
<body>


	<ul class="menu">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">Services</a></li>
	</ul>


	

	
	
	
	
	
</body>
</html>
