<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Spacing</title>
	<style type="text/css">

		.post{
			width:500px;
		}

		.post h2{
			word-spacing:45px; /*Word spacing css property*/
		}

		.post p{
			word-spacing:30px; /*Word spacing css property*/
		}



	</style>
</head>
<body>

	<div class="post">
		<h2>Heading element</h2>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita 
			unde ducimus minima laborum, veniam aliquam alias aliquid sequi ad 
			impedit. Dolores corporis sapiente repudiandae! Rem autem nam 
			tempora odio cupiditate.
		</p>
	</div>

	
</body>
</html>
