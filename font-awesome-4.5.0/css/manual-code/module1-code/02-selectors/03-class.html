<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class Selector</title>

	<style type="text/css">

		.group1{
			color:red;
			text-transform:uppercase;

		}

		.group2{
			color:green;
			font-style:italic;
			text-transform:uppercase;
		}

	</style>

	
</head>
<body>
	
	
	<h2 class="group1">Heading 1</h2>
	<h2 class="group1">Heading 2</h2>
	<h2 class="group1">Heading 3</h2>
	<h2 class="group2">Heading 4</h2>
	<h2 class="group2">Heading 5</h2>
	
	
</body>
</html>
